<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sudoku Generator</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
    <nav>
        <h1>Sudoku Board Generator</h1>
    </nav>
    <div class='difficultyButtons'>
        Pick a button to set your difficulty! <br>
        <button class='easy'>Easy</button>
        <button class='medium'>Medium</button>
        <button class='hard'>Hard</button>
        <button class='veryHard'>Very Hard</button>
        <button class='insane'>Insane</button>
        <button class='inhuman'>Inhuman</button>
    </div>
    <div class='difficulty'></div>
    <button class='generate'>Generate a Board!</button>
    <div class='sudokuBoard'>
    </div>
    <script src="./sudoku.js"></script>
    <script src='./script.js'></script>
</body>
</html>
